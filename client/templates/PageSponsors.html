<template name="PageSponsors">
	<section class="page">
		<h2 class="names-list__title">{{t "sponsors_title"}}</h2>
		<table class="names-list">
			<thead>
				<tr class="names-list__header">
					<th class="item col-one">{{t "sponsors_name" }}</th>
					<th class="item col-two">{{t "sponsors_amount" }}</th>
					<th class="item col-three">{{t "sponsors_date" }}</th>
				</tr>
			</thead>
			<tbody>
				{{#each sponsors}}
				<tr class="names-list__record">
					<td class="item col-one">{{ index }}. {{ name }}</td>
					<td class="item col-two">{{ amount }}</td>
					<td class="item col-three">{{ date }}</td>
				</tr>
				{{else}}
					<td colspan="3" class="empty">{{t "sponsors_empty"}}</td>
				{{/each}}
			</tbody>
		</table>
	</section>
</template>
