<template name="PagePlayers">
	<section class="page">
		<h2 class="names-list__title">{{t "players_title"}}</h2>

		<div class="names-list players">
			<div class="names-list__header">
				<div class="item col-one">{{t "players_name" }}</div>
				<div class="item col-two">{{t "players_levels" }}</div>
				<div class="item col-three">{{t "players_last_login" }}</div>
			</div>
			{{#each players}}
			<div class="names-list__record">
				<div class="item col-one">
					<!-- <span class="name-list__record-item">{{ index }}.</span> -->
					{{ #if isFacebook }}
						<span  class="name-list__record-item facebook"><img src="{{ url }}" alt="{{ name }}" /></span>
					{{ else }}
						<span class="name-list__record-item avatar"></span>
					{{ /if }}
					<span class="name-list__record-item">{{ name }}</span></div>
				<div class="item col-two">{{ levels }}</div>
				<div class="item col-three">{{ lastAccess }}</div>
			</div>
			{{else}}
				<div class="names-list__empty">{{t "players_empty" }}</div>
			{{/each}}

			{{#if iconLoading }}
			<div class="loading-icon {{ iconLoading.cls }}" style="top: {{ iconLoading.top }}px"></div>
			{{ /if }}
		</div>
	</section>
</template>
