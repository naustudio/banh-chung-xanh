<template name="Footer">
	<footer class="footer">
		<span  class="translate">
			{{#if isEnglishLanguage}}
				<a class="color-vi" href="/vi/{{newPath}}">{{t "translate"}}</a>
			{{else}}
				<a href="/en/{{newPath}}">{{t "translate"}}</a>
			{{/if}}
		</span>

		<i class="icon-nau"></i>
		<span class="footer-copy">
			Copyright 2015. All Rights Reserved.  /  <a class="policy-footer" href="#">Privacy Policy</a>
		</span>
	</footer>
</template>
