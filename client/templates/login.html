<template name="Login">
	<div class="modal modal-login fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="icon-cross"></i></span></button>
				          <h4 class="title-login">Login</h4>
				</div>
				<div class="modal-body">
					<div class="description-login">Để chia sẻ và lưu điểm</div>
					<button class="facebook-login">Facebook</button>
					<div class="login-or">
						<span>Or</span>
						<div class="login-border"></div>
					</div>
					<input class="login-email" type="text" placeholder="Điền email"/>
					<div class="button-login-footer">
						<button class="button-modal">Cancel</button>
						<button class="button-modal">Register</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
