<template name="Login">
	<div class="modal modal-login fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="icon-cross"></i></span></button>
				          <h4 class="title-login">{{t "login"}}</h4>
				</div>
				<div class="modal-body">
					<div class="description-login">{{t "shareAndSavePoints"}}</div>
					<button class="facebook-login">Facebook</button>
					<div class="login-or">
						<span>{{t "or"}}</span>
						<div class="login-border"></div>
					</div>
					<input class="login-email" type="email" placeholder='{{t "fillEmail"}}'/>
					<div class="button-login-footer">
						<button class="button-modal">{{t "cancel"}}</button>
						<button class="button-modal no-margin-right">{{t "register"}}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
