<template name="PageGame">
	<article class="game-play">
	gridMap
		{{> gridMap}}
	</article>

	<article class="game-intro">
		<div class="game-intro-wrap">
			<div class="">
				Số tiền đang được NAU đóng góp
				<button class="button-rule">Quy tắc</button>
			</div>
			<div class="total-sponsor">10,100,000<sup>Vnd</sup></div>
			<div class="participant">100<a href="#">Người tham gia</a></div>
			<button class="sponsor-fund"> sponsor fund <i class="icon-heart"></i></button>
			<div class="list-sponsor"><a href="#">Danh sách nhà tài trợ</a></div>

			<div class="block-control">
				<div class="round">
					Round <br/>
					<span class="current-round">3<span class="total-round">/10</span></span>
				</div>
				<div class="back">
					Lùi lại<br/>
					<i class="icon-foot"></i>
					<div class="foot-number">222</div>
				</div>
				<div class="play-again">
					Chơi lại <br/> <i class="icon-arrow"></i>
				</div>

			</div>

			<div class="button-controler">
				<button class="control-top "><i class="icon-top path1 path2 path3 path4"></i></button>
				<button class="control-right "><i class="icon-right"></i></button>
				<button class="control-left"><i class=" icon-left"></i></button>
				<button class="control-bottom"><i class="icon-bottom"></i></button>


			</div>
		</div>

	</article>
	{{> yield 'intro'}}
</template>
