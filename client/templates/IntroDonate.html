<template name="IntroDonate">
	<div id="currentSponsor" class="current-sponsor">10,100,000</div>
	<div class="total-sponsor">Được đóng góp trên tổng <span id="totalSponsor">{{ totalAmount }} </span>VND</div>
	<div class="progress"><div class="progress-current"></div></div>
	<div class="description-progress">
		<span id="percentageSponsor"> 2</span>%
		<span class="time-left"><i class="icon-lock"></i>15 ngày còn lại</span>
	</div>

</template>
