<head>
	<title>Bánh Chưng Xanh - Nâu Studio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">


	<!-- mobile web app meta -->
	<link rel="manifest" href="manifest.json">
	<meta name="application-name" content="Bánh Chưng Xanh - Nâu Studio">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Android Chrome's Add To Home Screen -->
	<link rel="icon" sizes="192x192" href="/app-icon@4x.png">
	<link rel="icon" sizes="96x96" href="/app-icon@2x.png">
	<link rel="icon" sizes="48x48" href="/app-icon.png">
	<meta name="theme-color" content="#8ed980">
	<!-- iOS Add To Home -->
	<link rel="apple-touch-icon-precomposed" href="/app-icon@2x.png">
	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="/app-icon@4x.png">
	<meta name="msapplication-TileColor" content="#8ed980">
	<!-- Fallback for everything else -->
	<link rel="shortcut icon" href="/app-icon@2x.png">

	<meta property="og:url" content="http://banhchungxanh.naustud.io" />
	<meta property="og:title" content="Bánh Chưng Xanh - Nâu Studio" />
	<meta property="og:description" content="Bánh Chưng Xanh là trò chơi logic đơn giản nhưng cũng khó nhằn cho những ai thiếu kiên nhẫn. Bạn có đủ tinh tế để chấp nhận thử thách của chúng tôi không?" />
	<meta property="og:image" content="http://banhchungxanh.naustud.io/img/logo.png" />
	<meta property="og:image" content="http://banhchungxanh.naustud.io/img/characters2x/main-character.png" />
	<meta property="og:image" content="http://banhchungxanh.naustud.io/img/characters2x/banh-chung.png" />
	<meta property="og:image" content="http://banhchungxanh.naustud.io/img/characters2x/decorator-1.png" />

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
</head>

<template name="ApplicationLayout">
	{{> Challenge }}
	{{> Menu }}
	{{> Header }}
	{{> yield }}
	{{> Login}}
	{{> ModalStatus}}
	{{> GameGuide}}
	{{> Footer}}
	{{> Congratulation}}
	{{> yield "intro" }}
</template>
