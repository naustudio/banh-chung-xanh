<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<!-- mobile web app meta -->
	<link rel="manifest" href="manifest.json">
	<meta name="application-name" content="Bánh Chưng Xanh - Nâu Studio">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Android Chrome's Add To Home Screen -->
	<link rel="icon" sizes="192x192" href="/app-icon@4x.png">
	<link rel="icon" sizes="96x96" href="/app-icon@2x.png">
	<link rel="icon" sizes="48x48" href="/app-icon.png">
	<meta name="theme-color" content="#8ed980" />
	<!-- iOS Add To Home -->
	<link rel="apple-touch-icon-precomposed" href="/app-icon@2x.png">
	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="/app-icon@4x.png" />
	<meta name="msapplication-TileColor" content="#8ed980" />
	<!-- Fallback for everything else -->
	<link rel="shortcut icon" href="/app-icon@2x.png">

	<!-- Facebook card -->
	<meta property="og:image" content="http://banhchungxanh.naustud.io/app-thumbnail.jpg" />

	<!-- Twitter Card data -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@naustudio" />
	<meta name="twitter:image" content="http://banhchungxanh.naustud.io/app-thumbnail.jpg" />

	<!-- Google plus author -->
	<link rel="author" href="https://plus.google.com/+NauStudio">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600&subset=latin,vietnamese' rel='stylesheet' type='text/css'>

	<script>
		/* jshint ignore:start */
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-59222592-2', 'auto'); // production
		/* jshint ignore:end */
	</script>
</head>

<template name="ApplicationLayout">
	{{> Challenge }}
	{{> Menu }}
	{{> Header }}
	{{> yield }}
	{{> Login}}
	{{> ModalStatus}}
	{{> GameGuide}}
	{{> Footer}}
	{{> Congratulation}}
	{{> yield "intro" }}
</template>
